<div class="wrapper">
    <div class="abs-center">
        <div class="text-center my-3">
            <h1 class="mb-3">
                <sup>
                    <em class="fa fa-cog fa-2x text-muted fa-spin text-info"></em>
                </sup>
                <em class="fa fa-cog fa-5x text-muted fa-spin text-purple"></em>
                <em class="fa fa-cog fa-lg text-muted fa-spin text-success"></em>
            </h1>
            <div class="text-bold text-lg mb-3">SITIO EN MANTENIMIENTO</div>
            <p class="lead m0">Vuelva pronto!</p>
        </div>
    </div>
</div>
<div class="d-flex align-items-center">
    <h3 class="m-0">REGIONES</h3>
    <button class="ml-auto mr-1 btn btn-labeled btn-green mb-2" type="button" (click)="open(content,null)">
    <span class="btn-label"> <i class="fa fa-tasks"> </i> </span>Agregar
    Region
    </button>
</div>

<ng-template #content let-modal>
    <form [formGroup]="formInst" (ngSubmit)="save($event, formInst.value)" class="form-validate mb-3" novalidate="">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Institucion</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
        </div>
        <div class="modal-body container">
            <div class="form-group">
                <input type="hidden" name="id" formControlName="id" />
                <div class="form-row">
                    <div class="col-md-12">
                        <div class="form-group with-focus" [ngClass]="{ 'has-danger': formInst.get('name').valid }">
                            <label for="name">Nombre</label>
                            <div class="input-group">
                                <input type="text" class="form-control" formControlName="name" placeholder="INGRESE INSTITUCION" aria-describedby="inputGroupPrepend2" required />
                            </div>
                            <div *ngIf="formInst.controls['name'].errors?.required && formInst.controls['name'].touched" class="text-danger form-control-feedback">
                                El nombre es requerido
                            </div>

                        </div>
                        <div class="form-group whith-focus" [ngClass]="{ 'has-danger': formInst.get('cue').valid }">
                            <label for="name">CUE</label>
                            <div class="input-group">
                                <input type="text" class="form-control" formControlName="cue" placeholder="INGRESE CUE" aria-describedby="cue" required />
                            </div>
                            <div *ngIf="formInst.controls['cue'].errors?.required && formInst.controls['cue'].touched" class="text-danger form-control-feedback">
                                El nombre es requerido
                            </div>
                        </div>


                        <div class="form-group whith-focus">
                            <label class=" col-form-label">Provincia</label>
                            <div class="input-group">

                                <select class="custom-select custom-select-sm" formControlName="province">
                                                    <option selected="">Seleccione</option>
                                                    <option *ngFor="let item of provinces" [value]="item.id">{{ item.name }}</option>
                                                </select>

                            </div>
                        </div>
                        <div class="form-group whith-focus">
                            <label class="col-form-label">Departamento</label>
                            <div class="input-group">

                                <select class="custom-select custom-select-sm" formControlName="province">
                                                    <option selected="">Seleccione</option>
                                                    <option *ngFor="let item of departments" [value]="item.id">{{ item.name }}</option>
                                                </select>

                            </div>
                        </div>
                        <div class="form-group whith-focus">
                            <label class="col-form-label">Localidad</label>
                            <div class="input-group">

                                <select class="custom-select custom-select-sm" formControlName="province">
                                                    <option selected="">Seleccione</option>
                                                    <option *ngFor="let item of localities" [value]="item.id">{{ item.name }}</option>
                                                </select>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modal.close('Close click')">
        Cerrar
      </button>
            <button type="submit" class="btn btn-outline-dark" [disabled]="formInst.invalid">
        Guardar
      </button>
        </div>
    </form>
</ng-template>
<ng-template #pdelete let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-titl">{{ title }} INSTITUCION</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('cancel')">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <form #frmReion="ngForm" class="form-horizontal">
        <div class="modal-body">
            <input type="hidden" name="id" #id="ngModel" [(ngModel)]="institution.id" />
            <div class="form-group row">
                <label class="col-xl-2 col-form-label">Region</label>
                <div class="col-xl-10">
                    <div class="input-group">
                        <input type="text" class="form-control" name="institution" #name="ngModel" [(ngModel)]="institution.name" placeholder="institution" aria-describedby="inputGroupPrepend2" readonly="readonly" />
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="mr-1 btn btn-labeled btn-info mb-2" data-dismiss="modal" (click)="modal.close('Close click')">
        <span class="btn-label"><i class="fa fa-times"></i> </span>Cancelar
      </button>
            <button class="mr-1 btn btn-labeled btn-success mb-2" type="button" (click)="delete(pdelete, institution.id)">
        <span class="btn-label"><i class="fa fa-check"></i> </span>Confirmar
        eliminar
      </button>
        </div>
    </form>
</ng-template>
