<div class="row">
    <div class="col-xl-12">
        <!-- START card-->
        <div class="card b">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <h3 class="m-0">TIPO DE REFERENCIA DE TELEFONOS</h3>
                    <button class="ml-auto mr-1 btn btn-labeled btn-green mb-2" type="button" (click)="open(content, 0)">
                <span class="btn-label"> <i class="fa fa-tasks"> </i> </span>Agregar</button>
                </div>
                <hr />
                <input type="text" class="form-control" placeholder="telefonos" (keyup)="search($event)" />
                <ngx-datatable #table class="bootstrap no-detail-row fullscreen" [columnMode]="'force'" [footerHeight]="50" [rowHeight]="'auto'" [limit]="10" [rows]="rows" [rowHeight]="'auto'" [externalPaging]="true" [count]="page.totalEntities" [offset]="page.numberPage"
                    [limit]="page.limit" (page)="setPage($event)">
                    <ngx-datatable-column name="Id" prop="id" [width]="50"></ngx-datatable-column>
                    <ngx-datatable-column name="NOMBRE" prop="name"></ngx-datatable-column>
                    <ngx-datatable-column name="Acciones" sortable="false" prop="id" [width]="100">
                        <ng-template let-row="provs" let-value="value" ngx-datatable-cell-template>
                            <button class="btn btn-sm btn-danger" (click)="confirm(pdelete, value)">
                        <i class="fas fa-trash-alt"></i>
                        </button> &nbsp;
                            <button class="btn btn-sm btn-success" (click)="editbyid(content, value)">
                        <i class="fas fa-pencil-alt"></i>
                        </button>
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>
        </div>
        <!-- END card-->
    </div>
</div>

<ng-template #content let-modal>
    <form [formGroup]="frmRef" (ngSubmit)="save($event, frmRef.value)" class="form-validate mb-3" novalidate="">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">REFERENCIA DE TELEFONOS</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
        </div>
        <div class="modal-body container">
            <div class="form-group">
                <input type="hidden" name="id" formControlName="id" />
                <div class="form-row">
                    <div class="col-md-12">
                        <div class="form-group with-focus" [ngClass]="{ 'has-danger': frmRef.get('name').valid }">
                            <label for="name">Nombre</label>
                            <div class="input-group">
                                <input type="text" class="form-control" formControlName="name" placeholder="INGRESE TIPO DE TELEFONO" aria-describedby="inputGroupPrepend2" required />
                            </div>
                            <div *ngIf="frmRef.controls['name'].errors?.required && frmRef.controls['name'].touched" class="text-danger form-control-feedback">
                                El nombre es requerido
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modal.close('Close click')">
    Cerrar
  </button>
            <button type="submit" class="btn btn-outline-dark" [disabled]="frmRef.invalid">
    Guardar
  </button>
        </div>
    </form>
</ng-template>
<ng-template #pdelete let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-titl">{{ title }} TIPO DE TELEFONO</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('cancel')">
  <span aria-hidden="true">&times;</span>
</button>
    </div>
    <form #frmRefer="ngForm" class="form-horizontal">
        <div class="modal-body">
            <input type="hidden" name="id" #id="ngModel" [(ngModel)]="phoneReference.id" />
            <div class="form-group row">
                <label class="col-xl-2 col-form-label">PhoneType</label>
                <div class="col-xl-10">
                    <div class="input-group">
                        <input type="text" class="form-control" name="phoneReference" #name="ngModel" [(ngModel)]="phoneReference.name" placeholder="phoneReference" aria-describedby="inputGroupPrepend2" readonly="readonly" />
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="mr-1 btn btn-labeled btn-info mb-2" data-dismiss="modal" (click)="modal.close('Close click')">
          <span class="btn-label"><i class="fa fa-times"></i> </span>Cancelar
        </button>
            <button class="mr-1 btn btn-labeled btn-success mb-2" type="button" (click)="delete(pdelete, phoneReference.id)">
          <span class="btn-label"><i class="fa fa-check"></i> </span>Confirmar eliminar
        </button>
        </div>
    </form>
</ng-template>
