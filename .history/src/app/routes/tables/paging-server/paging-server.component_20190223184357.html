<p>
    paging-server works!
</p>
<div>
    <h3>
        Server-side Paging
        <small>
     
    </small>
    </h3>
    <div class="card card-default">
        <div class="card-header">
            <div class="card-title">Provicias</div>
        </div>
        <input type='text' style='padding:8px;margin:15px auto;width:30%;' placeholder='ingrese el nombre de la provincia...' (keyup)='updateFilter($event)' />
        <div class="card-body">
            <ngx-datatable #table class="bootstrap no-detail-row" [rows]="rows" [columns]="[{name:'PROVINCIA', prop: 'name'},{name:'Modificado', prop:'updatedAt'},{name: 'CREADO',prop:'createdAt'}]" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'"
                [externalPaging]="true" [count]="page.totalEntities" [offset]="page.numberPage" [limit]="page.limit" (page)='setPage($event)'>

            </ngx-datatable>
        </div>
    </div>
