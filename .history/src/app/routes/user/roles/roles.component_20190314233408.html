<div class="content-heading">
    <div>Administracion de Roles
        <small>Administre roles del sistema</small></div>
</div>
<div class="card b ">
    <div class="card-body">
        <div class="d-flex align-items-center">
            <h3 class="m-0"></h3>
            <button class="ml-auto mr-1 btn btn-labeled btn-green mb-2" type="submit" (click)="open(content,0)">
                    <span class="btn-label"><i class="fa fa-tasks"></i>
               </span>Agregar nuevo rol</button>
            <!-- <button class="ml-auto btn btn-secondary btn-sm" type="button" [routerLink]="['/config/user', '0']">  <em class="fa fa-user-plus"></em> &nbsp; Nuevo usuario </button> -->
        </div>
        <hr/>
        <input type='text' class="form-control" placeholder='Escriba el nombre del rol' (keyup)='search($event)' />
        <ngx-datatable #table class='bootstrap no-detail-row fullscreen' [columnMode]="'force'" [footerHeight]="50" [rowHeight]="'auto'" [limit]="10" [rows]='rows' [rowHeight]="'auto'" [externalPaging]="true" [count]="page.totalEntities" [offset]="page.numberPage"
            [limit]="page.limit" (page)='setPage($event)'>
            <ngx-datatable-column name="Id" prop="id"></ngx-datatable-column>
            <ngx-datatable-column name="NOMBRE" prop="name"></ngx-datatable-column>
            <ngx-datatable-column name="Fecha Alta" prop="createdAt" headerClass="is-gender">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    {{value | date: 'dd/MM/yyyy'}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Modificado" prop="updatedAt">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    {{value | date: 'dd/MM/yyyy'}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Acciones" sortable="false" prop="id" [width]="100">
                <ng-template let-row="provs" let-value="value" ngx-datatable-cell-template>
                    <button class="btn btn-sm btn-danger" (click)="deleteRole(value)">
                        <i class="fas fa-trash-alt"></i>
                      </button> &nbsp;
                    <button class="btn btn-sm btn-default" (click)="editbyid(content,value)">
                        <i class="fas fa-pencil-alt"></i>
                      </button>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{ title }} ROL</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <form #roleFormp="ngForm">
        <div class="modal-body">
            <div class="form-group">
                <input type="hidden" name="id" #name="ngModel" [(ngModel)]="role.id">
                <div class="form-row">

                    <div class="col-md-12">
                        <label for="name">Nombre</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="role.name" placeholder="Rol" aria-describedby="inputGroupPrepend2" required>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-info" data-dismiss="modal" (click)="modal.close('Close click')">Cerrar</button>
            <button type="button" class="btn btn-primary" (click)="save(roleFormp);">Guardar</button>
        </div>
    </form>
</ng-template>
