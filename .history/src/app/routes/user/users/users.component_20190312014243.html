<div class="content-heading">
    <div>Usuarios
        <small>Lista de Usuarios</small></div>
</div>
<div class="card b">
    <div class="card-header">Lista de Usuarios</div>
    <!-- START table-responsive-->

    <!-- END table-responsive-->


    <div class="card b">
        <div class="card-body">
            <div class="row mb-12">
                <div class="col-lg-9">
                    <div class="form-group mb-4">
                        <input type='text' class="form-control mb-2" placeholder='Escriba el nombre del usuario' (keyup)='search($event)' />
                    </div>
                    <div class="col-lg-3">
                        <div>
                            <button class="btn btn-sm btn-secondary" [routerLink]="['/config/user', '0']" type="button">
                                        <em class="fa fa-user-plus"></em>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <ngx-datatable #table class='bootstrap no-detail-row fullscreen' [columnMode]="'force'" [footerHeight]="50" [rowHeight]="'auto'" [limit]="10" [rows]='rows' [rowHeight]="'auto'" [externalPaging]="true" [count]="page.totalEntities" [offset]="page.numberPage"
                [limit]="page.limit" (page)='setPage($event)'>
                <ngx-datatable-column name="Id" prop="id"></ngx-datatable-column>
                <ngx-datatable-column name="USERNAME" prop="username"></ngx-datatable-column>
                <ngx-datatable-column name="ALTA" prop="createdAt" headerClass="is-gender">
                    <ng-template let-value="value" ngx-datatable-cell-template>
                        {{value | date: 'dd/MM/yyyy'}}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Modificado" prop="updatedAt">
                    <ng-template let-value="value" ngx-datatable-cell-template>
                        {{value | date: 'dd/MM/yyyy'}}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="EMAIL" prop="email"></ngx-datatable-column>
                <ngx-datatable-column name="ACCIONES" sortable="false" prop="id" [width]="100">
                    <ng-template let-row="provs" let-value="value" ngx-datatable-cell-template>
                        <button class="btn btn-sm btn-danger" (click)="delete(value)">
                        <i class="fa fa-trash"></i>
                      </button>&nbsp;
                        <button class="btn btn-sm btn-success" (click)="editUser(content,value)">
                        <i class="fa fa-edit"></i>
                      </button><button [routerLink]="['/config/user', value]" type="button" class="fa fa-edit btn btn-outline-success btn-sm"> </button>
                        <a (click)="editUser(value)" class="btn btn-sm btn-primary">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a (click)="delete(value)" class="btn btn-sm btn-danger">
                            <i class="fa fa-trash"></i>
                        </a>
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>
        </div>
    </div>
    <ng-template #content let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">{{ title }} ROL</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <form #roleFormp="ngForm">
            <div class="modal-body">
                <div class="form-group">
                    <input type="hidden" name="id" #name="ngModel" [(ngModel)]="user.id">
                    <div class="form-row">

                        <div class="col-md-12">
                            <label for="name">Nombre</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="role.name" placeholder="Rol" aria-describedby="inputGroupPrepend2" required>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-info" data-dismiss="modal" (click)="modal.close('Close click')">Cerrar</button>
                <button type="button" class="btn btn-primary" (click)="save(roleFormp);">Guardar</button>
            </div>
        </form>
    </ng-template>
