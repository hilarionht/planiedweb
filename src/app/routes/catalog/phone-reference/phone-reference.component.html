<div class="row">
    <div class="col-xl-12">
        <!-- START card-->
        <div class="card b">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <h3 class="m-0">TIPO DE REFERENCIA DE TELEFONOS</h3>
                    <button class="ml-auto mr-1 btn btn-labeled btn-green mb-2" type="button" (click)="open(content, null)">
                <span class="btn-label"> <i class="fa fa-tasks"> </i> </span>Agregar</button>
                </div>
                <hr />
                <!-- <input type="text" class="form-control" placeholder="telefonos" (keyup)="search($event)" /> -->
                <ngx-datatable #table class="bootstrap no-detail-row fullscreen" [columnMode]="'force'" [footerHeight]="50" [rowHeight]="'auto'" [limit]="10" [rows]="rows" [rowHeight]="'auto'">
                    <ngx-datatable-column name="Id" prop="id" [width]="50"></ngx-datatable-column>
                    <ngx-datatable-column name="NOMBRE" prop="name"></ngx-datatable-column>
                    <ngx-datatable-column name="Acciones" sortable="false" prop="id" [width]="100">
                        <ng-template let-row="provs" let-value="value" ngx-datatable-cell-template>
                            <button class="btn btn-sm btn-danger" (click)="confirm(pdelete, value)">
                        <i class="fas fa-trash-alt"></i>
                        </button> &nbsp;
                            <button class="btn btn-sm btn-success" (click)="editbyid(content, value)">
                        <i class="fas fa-pencil-alt"></i>
                        </button>
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>
        </div>
        <!-- END card-->
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{ title }} REFERENCIA TELEFONICA</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form #frmRefs="ngForm">
        <div class="modal-body">
            <div class="form-group">
                <input type="hidden" name="id" #name="ngModel" [(ngModel)]="phoneReference.id">
                <div class="form-row">
                    <div class="col-md-12">
                        <label for="name">Nombre</label>
                        <div class="input-group">
                            <input type="text" class="form-control" oninput="this.value = this.value.toUpperCase()" name="name" #name="ngModel" [(ngModel)]="phoneReference.name" placeholder="referencia" aria-describedby="phoneReference" required>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="mr-1 btn btn-labeled btn-info mb-2" data-dismiss="modal" (click)="modal.close('Close click')">
                  <span class="btn-label"><i class="fa fa-times"></i>
          </span>Cerrar</button>
            <button class="mr-1 btn btn-labeled btn-success mb-2" type="button" (click)="save(frmRefs);">
          <span class="btn-label"><i class="fa fa-save"></i>
          </span>Guardar</button>
        </div>
    </form>
</ng-template>
<ng-template #pdelete let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-titl">{{ title }} TIPO DE REFERENCIA</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('cancel')">
  <span aria-hidden="true">&times;</span>
</button>
    </div>
    <form #frmRefer="ngForm" class="form-horizontal">
        <div class="modal-body">
            <input type="hidden" name="id" #id="ngModel" [(ngModel)]="phoneReference.id" />
            <div class="form-group row">
                <label class="col-xl-2 col-form-label">REFENCIA</label>
                <div class="col-xl-10">
                    <div class="input-group">
                        <input type="text" class="form-control" name="phoneReference" #name="ngModel" [(ngModel)]="phoneReference.name" placeholder="phoneReference" aria-describedby="inputGroupPrepend2" readonly="readonly" />
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="mr-1 btn btn-labeled btn-info mb-2" data-dismiss="modal" (click)="modal.close('Close click')">
          <span class="btn-label"><i class="fa fa-times"></i> </span>Cancelar
        </button>
            <button class="mr-1 btn btn-labeled btn-success mb-2" type="button" (click)="delete(pdelete, phoneReference.id)">
          <span class="btn-label"><i class="fa fa-check"></i> </span>Confirmar eliminar
        </button>
        </div>
    </form>
</ng-template>
