<div class="row">
    <div class="col-xl-12">
        <div class="card b">
            <div class="card-header">
                <div class="row">
                    <div class="col-xl-6">
                    </div>
                    <div class="col-xl-6">
                        <div class="btn-group float-right">
                            <button type="button" class="btn btn-labeled btn-purple" [routerLink]="['/person/employee', '0']"><span class='btn-label'> <i class ='fa fa-tasks'></i> </span>Agregar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <input type="text" placeholder="ingrese informacion a buscar" class="form-control">
            </div>


            <div class="card-body">
                <ngx-datatable #table class='bootstrap no-detail-row fullscreen' [columnMode]="'force'" [footerHeight]='50' [rowHeight]="'auto'" [limit]='10' [rows]='rows' [rowHeight]="'auto'" [externalPaging]="true" [count]="page.totalEntities" [offset]="page.numberPage"
                    [limit]="page.limit" (page)='setPage($event)'>
                    <ngx-datatable-column name="ID" prop="id"></ngx-datatable-column>
                    <ngx-datatable-column name="APELLIDO" prop="person.firstname"></ngx-datatable-column>
                    <ngx-datatable-column name="NOMBRE" prop="person.lastname"></ngx-datatable-column>
                    <ngx-datatable-column name="DNI" prop="person.identityDocument"></ngx-datatable-column>
                    <ngx-datatable-column name="ACCIONES" sortable="false" prop="id" [width]="100">
                        <ng-template let-row="provs" let-value="value" ngx-datatable-cell-template>
                            <button class="btn btn-sm btn-danger" (click)="delete(value)">
                                <i class="fa fa-trash"></i>
                              </button>
                            <button class="btn btn-sm btn-success" (click)="edit(value)">
                                <i class="fa fa-edit"></i>
                              </button>
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>

            </div>
        </div>

    </div>
</div>
