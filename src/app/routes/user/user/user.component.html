<div class="content-heading">
    <div>Usuario
        <small>Gestion la informaci√≥n de Usuario</small></div>
</div>

<div class="row">

    <div class="col-md-6">
        <!-- START card-->
        <div class="card card-default">
            <div class="card-header">Informacion del Usuario</div>
            <div class="card-body">
                <form #userForm="ngForm" (ngSubmit)="addUser(userForm)" class="form-horizontal">
                    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="user.id">
                    <div class="form-group row">
                        <label class="col-xl-2 col-form-label">Username</label>
                        <div class="col-xl-10">
                            <div class="input-group">
                                <input type="text" class="form-control" name="username" #name="ngModel" [(ngModel)]="user.username" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-xl-2 col-form-label">Password</label>
                        <div class="col-xl-10">
                            <input type="password" class="form-control" minlength="5" name="password" #name="ngModel" [(ngModel)]="user.password" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-xl-2 col-form-label">Email</label>
                        <div class="col-xl-10">
                            <input type="text" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #name="ngModel" name="email" [(ngModel)]="user.email" required />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-xl-2 col-form-label">Rol</label>
                        <div class="col-xl-10">
                            <select class="custom-select  form-control" #role_id="ngModel" name="role" id="role" [(ngModel)]="user.role">
                                <option value="" selected>Selecciones</option>
                                <option *ngFor="let rol of roles" [value]="rol.id">
                                {{ rol.name }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-xl-2 col-form-label">Activo</label>
                        <div class="col-xl-10">
                            <div class="checkbox c-checkbox">
                                <label>
                  <input type="checkbox" checked="" [(ngModel)]="user.state" #state="ngModel" name="state"/>
                  <span class="fa fa-check"></span></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-xl-2 col-form-label"></label>
                        <div class="col-xl-10">
                            <button class="btn btn-sm btn-secondary" type="submit">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- END card-->
    </div>
    <div class="col-md-6" style="display: none">
        <!-- START card-->
        <div class="card card-default">
            <div class="card-header">Informacion del Usuario</div>
            <div class="card-body">
                <form class="form-horizontal">
                    <div class="form-group row">
                        <label class="col-xl-2 col-form-label">Email</label>
                        <div class="col-xl-10">
                            <input class="form-control" type="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-xl-2 col-form-label">Password</label>
                        <div class="col-xl-10">
                            <input type="password" class="form-control" minlength="5" name="password" #name="ngModel" [(ngModel)]="user.password" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-xl-2 col-form-label"></label>
                        <div class="col-xl-10">
                            <div class="checkbox c-checkbox">
                                <label>
                  <input type="checkbox" checked="" />
                  <span class="fa fa-check"></span>Remember me</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-xl-2 col-form-label"></label>
                        <div class="col-xl-10">
                            <button class="btn btn-sm btn-secondary" type="submit">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- END card-->
    </div>
</div>
